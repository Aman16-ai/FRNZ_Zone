<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        @media only screen and (max-width: 600px) {
            .mob-1{
                display: none;
            }
        }
        @media all and (device-width: 768px) and (device-height: 1024px) and (orientation:portrait) {
            .mob-1{
                display: none;
            }
        }
        @media all and (device-width: 1024px) and (device-height: 768px) and (orientation:landscape) {
            .mob-1{
                display: none;
            }
        }
    </style>
  </head>
  <body>
    <div class="container border py-3 mt-3" style="background:#191919;box-shadow: 0 6px 10px 0 rgba(0,0,0,0.2);">
      <div class="row d-flex text-center p-0 m-0 ">
        <div class="mob-1 col-md-4 col-lg-6 col-xl-6 text-center  m-0 p-0 border border-top-0 border-bottom-0 border-left-0">
            <!-- <h1>cool</h1> -->
            <!-- <div class="text-center">
                <img src="https://cdn2.hubspot.net/hub/1842135/file-3900278471-jpg/blog-files/chats.jpg" class="img-fluid text-center" alt="...">
            </div> -->
            <div class="card bg-transparent text-center p-5 border-0">
                <h3 class="text-white" style="font-size:3rem; font-family:'Times New Roman', Times, serif">If you have <br> account <br> already <br><a href="/register" class="text-danger">signup here !</a> </h3>
            </div>
        </div>
        <div class="col-md-8 col-lg-6 col-xl-6 ">
          <div class="card border-0">
            <form action="/handelSignin" method="post" class="box text-white">
                {% csrf_token %}
              <h1 class="text-white py-3">Login</h1>
              <p class="text-white">Please enter your login and password!</p>
              <input type="text" name="" placeholder="username" autofocus />
              <input type="password" name="" placeholder="password" autofocus />
              <input type="submit" name="" value="Login" href="#" />
              <br>
              <a class="forgot text-muted" href="#">Forgot password?</a>
              <!-- <div class="col-md-12">
                <ul class="social-network social-circle">
                  <li>
                    <a href="#" class="icoFacebook" title="Facebook"
                      ><i class="fab fa-facebook-f"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#" class="icoTwitter" title="Twitter"
                      ><i class="fab fa-twitter"></i
                    ></a>
                  </li>
                  <li>
                    <a href="#" class="icoGoogle" title="Google +"
                      ><i class="fab fa-google-plus"></i
                    ></a>
                  </li>
                </ul>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
