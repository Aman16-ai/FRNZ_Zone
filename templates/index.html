<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <style>
    .dropdown-item:hover{
      background-image: none;
      background-color: rgba(24, 24, 16, .2);
    }
    
  </style>
  <body class="gradient-custom-2">
    <div class="status_bar">
      <ul class="nav justify-content-center mask-custom border border-light rounded-2 p-3  m-3">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" href="/chats">Chats&ensp;<i class="fas text-light fa-message"></i></a>
        </li>
        {% if user.is_authenticated  %}
        <!-- <li class="nav-item">
          <a class="nav-link text-light" href="/logout">logout</a>
        </li> -->
        {% else %}
        <li class="nav-item">
          <a class="nav-link text-light" href="/login"><b>Signin/Register</b></a>
        </li>
        {% endif %} 
         {% if user.is_authenticated %}
        <li class="nav-item">
          <div class="dropdown">
            <a class="nav_user nav-link not-selectable  text-light dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><b style="font-style:italic;">{{user}}&ensp;
              {% if data.image.url is not null %}
              <img src="{{ data.image.url }}" alt="not found" width="25px" height="25px" style="border-radius:15px;">
              {% else %}
              <img src="https://media.istockphoto.com/vectors/user-avatar-profile-icon-black-vector-illustration-vector-id1209654046?k=20&m=1209654046&s=612x612&w=0&h=Atw7VdjWG8KgyST8AXXJdmBkzn0lvgqyWod9vTb2XoE=" alt="not found" width="25px" height="25px" style="border-radius:15px;">
              {% endif %}
            </b></a>
            <div class="dropdown-menu border-light justify-content-start mask-custom" aria-labelledby="dropdownMenuButton" style="width:50px!important; font-size: small;white-space: nowrap;background: rgba(24, 24, 16, .2); backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.05);
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);">
              <!-- <a class="dropdown-item px-3" href="#"><b class="text-light">Friend REQ()</b></a> -->
              <a class="dropdown-item px-3 " href="/editprofile"><b class="text-light">Profile&ensp;</b></a>
              <a class="dropdown-item px-3 text-light" href="/logout"><b class="text-light">LOGOUT &ensp;<i class="fa-solid text-light fa-arrow-right-from-bracket justify-content-end"></i></b></a>
            </div>
          </div>
        </li>
        {% endif %} 
      </ul>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
