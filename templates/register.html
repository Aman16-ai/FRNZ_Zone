<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load compress %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% compress css %}
	    <link type="text/x-scss" rel="stylesheet" href="{% static 'css/register.scss' %}" media="screen">
    {% endcompress %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="form-structor">
                    <form action="/handleSignup" method="post">
                        {% csrf_token %}
                        <div class="signup">
                            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                            <div class="form-holder">
                                <input type="text" class="input p-2 m-2" name="Firstname" placeholder="Firstname" />
                                <input type="text" class="input p-2 m-2" name="Lastname" placeholder="Lastname" />
                                <input type="text" class="input p-2 m-2" name="Username" placeholder="Username" />
                                <input type="email" class="input p-2 m-2" name="Email" placeholder="Email" />
                                <input type="password" class="input p-2 m-2" name="Password" placeholder="Password" />
                            </div>
                            <button class="submit-btn">Sign up</button>
                        </div>
                    </form>
                    <div class="login slide-up">
                        <div class="center">
                            <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                            <div class="form-holder">
                                <input type="email" class="input p-2 m-2" placeholder="Email" />
                                <input type="password" class="input p-2 m-2" placeholder="Password" />
                            </div>
                            <button class="submit-btn">Log in</button>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
