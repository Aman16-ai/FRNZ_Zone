<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container py-3 mt-5">
      <div class="row d-flex justify-content-center ">
        <div class="col-12 col-md-8 col-lg-6 col-xl-7 py-3 m-5" style="background: #191919;box-shadow: 0 6px 10px 0 rgba(0,0,0,0.2);border-radius: 15px;">
          <form action="/handelSignin" method="post" class="box text-white">
            {% csrf_token %}
            <h1 class="text-white py-3">Login</h1>
            <p class="text-white">Please enter your login and password!</p>
            <input
              type="text"
              name="username"
              placeholder="username"
              autofocus
            />
            <input
              type="password"
              name="password"
              placeholder="password"
              autofocus
            />
            <input type="submit" name="" value="Login" href="#" />
            <br />
            <a class="forgot text-muted" href="#">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
