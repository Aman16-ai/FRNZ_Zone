<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
  </head>
  <body>
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card py-3 px-4">
                    <h1 class="text-white text-center">Let's Register</h1>
                    <!-- <p class="text-center mb-3 mt-2">SE CONNECTER AVEC</p>
                    <div class="row mx-auto ">
                        <div class="col-4">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="col-4">
                            <i class="fab fa-facebook"></i>
                        </div>
                        <div class="col-4">
                            <i class="fab fa-google"></i>
                        </div>
                    </div> -->
                    <div class="division">
                        <div class="row ">
                            <div class="col-3 py-0"><div class="line l"></div></div>
                            <div class="col-6 py-0"><span>START USING EMAIL</span></div>
                            <div class="col-3 py-0"><div class="line r"></div></div>
                        </div>
                    </div>
                    <form action="/handleSignup" method="post" onsubmit="return validationHandler()">
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="text" id="firstNametxt" class="input p-2 m-2" name="Firstname" placeholder="Firstname" />
                        </div>
                         <div class="form-group">
                            <input class="form-control" type="text" id="lastNametxt" class="input p-2 m-2" name="Lastname" placeholder="Lastname" />
                        </div>
                          <div class="form-group">
                            <input class="form-control" type="text" id="userNametxt" class="input p-2 m-2" name="Username" placeholder="Username" />
                        </div>
                          <div class="form-group">
                            <input class="form-control" type="email" class="input p-2 m-2" name="Email" placeholder="Email" />
                        </div>
                          <div class="form-group">
                            <input class="form-control" type="password" id="passwordtxt" class="input p-2 m-2" name="Password" placeholder="Password" />
                        </div>
                          <div class="row">
                              <div class="col-md-6 col-12">
                                  <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                  </div>
                              </div>
                              <div class="col-md-6 col-12 bn">Forgot password</div>
                          </div>
                          <div class="form-group mt-3">
                              <button type="submit" class="btn btn-block btn-primary btn-lg"><small><i class="far fa-user pr-2"></i>Se connecter</small></button>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="{% static 'js/register.js' %}"></script>
  </body>
</html>
